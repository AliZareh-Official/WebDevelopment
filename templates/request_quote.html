<!-- quotes/templates/quotes/index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web Development Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load compress %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'css/style.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
    <!-- Font Awesome (For Icons) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <!-- Navbar Brand with Logo -->
        <a class="navbar-brand" href="#">
            <img src="{% static 'logo.png' %}" alt="My Web Services Logo" style="height: 40px; width: auto; margin-right: 8px;">
  
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i> <!-- Replacing default toggler icon with Font Awesome -->
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#services"><i class="fas fa-cogs me-1"></i> Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio"><i class="fas fa-briefcase me-1"></i> Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact"><i class="fas fa-address-book me-1"></i> Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white ms-2" href="#quoteForm"><i class="fas fa-file-invoice me-1"></i> Get a Quote</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <h1>Request a Quote</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Request</button>
    </form>


</body>
</html>
